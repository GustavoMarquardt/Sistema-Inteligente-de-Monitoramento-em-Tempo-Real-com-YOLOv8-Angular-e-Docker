<h2 mat-dialog-title>Configurar Câmera</h2>

<mat-dialog-content>
  <form [formGroup]="cameraForm" style="display: flex; flex-direction: column; gap: 1rem;">
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>IP da Câmera</mat-label>
      <input matInput formControlName="ip_camera" placeholder="Ex.: 192.168.1.100">
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Porta</mat-label>
      <input matInput type="number" formControlName="port" placeholder="Ex.: 8080">
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Login</mat-label>
      <input matInput formControlName="login_camera" placeholder="Ex.: admin">
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Senha</mat-label>
      <input matInput type="text" formControlName="senha_camera" placeholder="Digite a senha">
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end" style="justify-content: flex-end; gap: 0.5rem;">
  <button class="cute-button" (click)="onCancel()">Cancelar</button>
  <button class="cute-button" [disabled]="cameraForm.invalid" (click)="onSave()">Salvar</button>
</mat-dialog-actions>

<style>
  .cute-button {
    background-color: #06488d; /* Cor de fundo suave */
    color: white; /* Cor do texto */
    border-radius: 15px; /* Bordas arredondadas */
    padding: 5px 15px; /* Espaçamento interno */
    font-size: 16px; /* Tamanho da fonte */
    transition: all 0.3s ease; /* Transição suave para os efeitos */
    border: none;
  }

  .cute-button:hover {
    background-color: #0056b3; /* Cor de fundo ao passar o mouse */
    transform: scale(1.01); /* Leve aumento no tamanho do botão */
  }

  .cute-button:disabled {
    background-color: #ccc; /* Cor de fundo quando desabilitado */
    color: #666; /* Cor do texto quando desabilitado */
    cursor: not-allowed; /* Muda o cursor para indicar desabilitado */
  }

  mat-form-field {
    display: block;
  }
</style>
