<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Responsivo 100% da Largura</title>
    <!-- Link para o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="main-container" style="background-color: #141332;width: 100%; height: 100%;">
        <div class="container-fluid" style="margin-left: 5%;">
            <div class="col-12">
                <div class="row" id="recepção" style="margin-bottom: 5%;">
                    <div class="content-box"
                        style="background-color: #141332; margin-left: 1%; margin-top: 2%;margin-bottom: 5%;">
                        <h4 style="font-size: 40px; font-weight: bold;">Bem-vindo,ZED GUGU</h4>
                        <button mat-button color="primary"  (click)="iniciarSimulacao()"
                            class="cute-button">
                            Gerar Simulação Historico
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Link para o JavaScript do Bootstrap (opcional para interatividade) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

</body>



</html>
