<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Responsivo 100% da Largura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Garantindo que o body e html ocupem toda a altura */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #141332;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Flexbox para centralizar */
        .main-container {
            display: flex;
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center;     /* Centraliza verticalmente */
            height: 100%;
            width: 100%;
            background-color: #141332;
        }

        .content-box {
            background-color: #202144;
            border-radius: 10px;
            padding: 20px;
            color: white;
            max-width: 400px;
            width: 100%; /* Ajusta o tamanho da caixa */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .mat-form-field {
            width: 100%;
        }

        .cute-button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            font-size: 16px;
        }

        .cute-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <!-- Conteúdo -->
        <div class="content-box">
           <div style="margin-bottom: 40px;">
            <img src="gymia512.png" alt="GYMia" style="width: 50%; height: auto;">
           </div>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                
                <mat-form-field appearance="fill" style="width: 100%; margin-bottom: 10px;">
                    <mat-label>Login</mat-label>
                    <input matInput formControlName="acesso" placeholder="Insira o login" type="string">
                    <mat-error *ngIf="loginForm.get('acesso')?.invalid">O login é obrigatório</mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" style="width: 100%; margin-bottom: 10px;">
                    <mat-label>Senha</mat-label>
                    <input matInput formControlName="senha" placeholder="Insira a senha" type="password">
                    <mat-error *ngIf="loginForm.get('senha')?.invalid">A senha é obrigatória</mat-error>
                </mat-form-field>

                <div style="display: flex; flex-direction: column; gap: 10px; margin-top: 10px;">
                    <button mat-button color="primary" type="submit" [disabled]="loginForm.invalid" class="cute-button">
                        Entrar
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
