<h2 mat-dialog-title>Configurar Academia</h2>

<mat-dialog-content>
  <form [formGroup]="academiaForm" style="display: flex; flex-direction: column; gap: 1rem;">
    

    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Nome da Academia</mat-label>
      <input matInput formControlName="nome" placeholder="Ex.: Academia Central">
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Altura</mat-label>
      <input matInput type="number" formControlName="altura" placeholder="Ex.: 10" min="0">
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Largura</mat-label>
      <input matInput type="number" formControlName="width" placeholder="Ex.: 20" min="0">
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Altura (2)</mat-label>
      <input matInput type="number" formControlName="height" placeholder="Ex.: 25" min="0">
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>IP da Academia</mat-label>
      <input matInput formControlName="ip_publico_academia" placeholder="Ex.: 192.168.1.100">
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Porta</mat-label>
      <input matInput type="number" formControlName="port" placeholder="Ex.: 8080">
    </mat-form-field>
  </form>

  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Telefone</mat-label>
    <input matInput formControlName="telefone" placeholder="Ex.: 998364569">
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end" style="justify-content: flex-end; gap: 0.5rem;">
  <button class="cute-button" (click)="onCancel()">Cancelar</button>
  <button class="cute-button" [disabled]="academiaForm.invalid" (click)="onSave()">Salvar</button>
</mat-dialog-actions>

<style>
  .cute-button {
    background-color: #06488d; /* Cor de fundo suave */
    color: white; /* Cor do texto */
    border-radius: 15px; /* Bordas arredondadas */
    padding: 5px 15px; /* Espaçamento interno */
    font-size: 16px; /* Tamanho da fonte */
    transition: all 0.3s ease; /* Transição suave para os efeitos */
    border: none;
  }

  .cute-button:hover {
    background-color: #0056b3; /* Cor de fundo ao passar o mouse */
    transform: scale(1.01); /* Leve aumento no tamanho do botão */
  }

  .cute-button:disabled {
    background-color: #ccc; /* Cor de fundo quando desabilitado */
    color: #666; /* Cor do texto quando desabilitado */
    cursor: not-allowed; /* Muda o cursor para indicar desabilitado */
  }

  mat-form-field {
    display: block;
  }
</style>
